<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre Galerie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #FFE4EC, #E6E6FA);
      text-align: center;
      color: #333;
    }

    h1 {
      margin: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #D6336C;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background: #FF6B9E;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .back:hover {
      background: #ff4d88;
    }
  </style>
</head>
