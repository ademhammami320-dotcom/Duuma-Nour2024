<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #FFD6E8, #E8D9FF);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    .hero {
      padding: 60px 20px;

    .hero h1 {

      border-radius: 30px;
      text-decoration: none;
      margin: 10px;

    }

    .btn:hover {

    }

    /* Love Timer */
    #timer {
      font-size: 1.3rem;

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #FF6B9E;

    @keyframes float {

</head>
<body>
  <div class="hero">

  <!-- Hearts floating -->
  <script>
    // Love Timer

    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();

      timerEl.innerHTML = "Avec toi depuis " + days + " jours üíï";

    }
    setInterval(createHeart, 500);
  </script>
